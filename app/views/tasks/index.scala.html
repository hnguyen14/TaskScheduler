@(jobs: List[TimerJob])

@main("Task Admin") {
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#">
					<div class="logo">
						<div></div>
					</div>
					Task Scheduler
				</a>
				<a id="newTaskBtn" class="btn btn-success pull-right" href="#">New Task</a>
			</div>
		</div>
		<div id="dashboard">
			<div class="container">
				<div id="newTask" class="form-container">
					 <div class="alert alert-error newtask-alert"></div>	
					 <form class="form-horizontal">
					 	<div class="control-group">
					 		<label class="control-label" for="jobName">Job Name</label>
					 		<div class="controls">
					 			<input type="text" name="jobName">
					 		</div>
					 	</div>
					 	<div class="control-group">
					 		<label class="control-label" for="jobClass">Class Name</label>
					 		<div class="controls">
					 			<input type="text" name="jobClass">
					 		</div>
					 	</div>
					 	<div class="control-group">
					 		<label class="control-label" for="jobParams">Task Parameters</label>
					 		<div class="controls">
					 			<textarea name="jobParams"></textarea>
					 			<span class="help-block">param1=value1|param2=value2</span>
					 		</div>
					 	</div>
					 	<div class="control-group">
					 		<label class="control-label" for="jobStartTime">Start Time</label>
					 		<div class="controls">
					 			<input type="text" name="jobStartTime">
					 			<span class="help-block">MM/DD/YYYY HH:MM:SS</span>
					 		</div>
					 	</div>
					 	<div class="control-group">
					 		<label class="control-label" for="jobInterval">Interval</label>
					 		<div class="controls">
					 			<input type="text" name="jobInterval">
					 			<span class="help-block">In seconds. -1 for non periodic tasks</span>
					 		</div>
					 	</div>
					 	<div class="form-actions">
							<button type="submit" class="btn btn-primary submit">Submit</button>
						 	<button class="btn cancel">Cancel</button>
					 	</div>
					 </form>
				</div>
				<table class="tasks table table-bordered">
					@if(jobs.isEmpty) {
						<tr><td class="nojob">No job found</td></tr>
					} else {
						@jobs.map { job =>
							@views.html.tasks.item(job)
						}
					}
				</table>
			</div>
		</div>
	</div>
}
